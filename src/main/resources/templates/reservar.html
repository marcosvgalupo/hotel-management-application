<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <title>HOTEL BEIRA-MAR</title>
</head>
  
<body>
  <main>
    <div class="hotel-header">
        <h1 class="hotel-header-title">HOTEL BEIRA-MAR</h1>
    </div>

<a class="botao-voltar" href="/home"><img src="seta-esquerda.png"></a>
<div class="content">
  <div class="nova-reserva">
    <form action="/cadastrar-hospede" method="post" class="form-reserva">
  
        <div>
            <!-- <h1>Hóspede</h1> -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome Hóspede">
          
            <label for="cpf">Sobrenome:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Sobrenome Hóspede">
          
            <label for="telefone">CPF:</label>
            <input type="text" id="telefone" name="telefone" required placeholder="CPF Hóspede">
    
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required placeholder="Telefone Hóspede">

            <label for="telefone">Sexo:</label>
            <select id="" name="sexo" class="input-sexo" required>
              <option value="" disabled selected>Sexo Hóspede</option>
              <option value="masculino">M</option>
              <option value="feminino">F</option>
            </select>
        </div>

        <div>
            <label for="nome">Nº Leitos:</label>
            <input type="number" id="numero" name="numero" min="1" max="4" required placeholder="Leitos Quarto">
          
            <label for="cpf">Nº Banheiros:</label>
            <input type="number" id="numero" name="numero" min="1" max="4" required placeholder="Banheiros Quarto">
          
    
            <label for="telefone">Tipo quarto:</label>
            <select id="" name="sexo" class="input-sexo" required>
              <option value="" disabled selected>Tipo</option>
              <option value="masculino">12313</option>
              <option value="feminino">13231</option>
            </select>
        </div>

        <div>
            <label for="nome">ID Funcionário:</label>
            <input type="text" id="nome" name="nome" required placeholder="ID Funcionário">
          
            <label for="cpf">Início Reserva:</label>
            <input type="date" id="cpf" name="cpf" required>
          
            <label for="cpf">Fim Reserva:</label>
            <input type="date" id="cpf" name="cpf" required>
    
            <label for="telefone">Status Reserva:</label>
            <select id="" name="sexo" class="input-sexo" required>
              <option value="" disabled selected>Status</option>
              <option value="masculino">12313</option>
              <option value="feminino">13231</option>
            </select>
        </div>
      
        <button type="submit">Adicionar reserva</button>
      
      </form>
      
      
  </div>
</div>
</main>
<footer>
</footer>
</body>
</html>
